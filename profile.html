<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedAlert - Allergy Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      max-width: 900px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">ðŸ’Š MedAlert:Allergy Profiles</h1>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Profile</button>
    </div>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Allergies</th>
          <th>Medications to Avoid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="allergy-list">
        <!-- Profiles will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="allergy-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add or Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="allergy-id">
          <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="allergies" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergies" required>
          </div>
          <div class="mb-3">
            <label for="medications" class="form-label">Medications to Avoid</label>
            <input type="text" class="form-control" id="medications" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Main JS File -->
  <script src="./index.js"></script>
</body>
</html>
