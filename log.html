<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MedAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4"> Login to MedAlert</h2>
    <form id="login-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"> <a href="./index.html">Login</a></button>
      <p class="text-center mt-3"> <a href="l.html">Forgot password?</a></p>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      
      if (email && password) {
        const mockUser = {
          id: 1,
          username: email.split("@")[0],  
          email: email
        };

        localStorage.setItem("loggedInUser", JSON.stringify(mockUser));
        window.location.href = "index.html";  
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
